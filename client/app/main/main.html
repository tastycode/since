

<div class="action-numeral">
  <div class="action-numeral--figure">{{actionDays}}</div>
  <div class="action-numeral--subtext">days since</div>
  <a href="{{actionLink}}" class="action-numeral--text">{{actionText}}</a>
</div>
<div class="share-section">
  <div class="share-section--title">Share</div>
  <hr class="share-section--separator"/>
  <div class="share-section--buttons">
    <a href="http://www.tumblr.com/share/link?url=http://police-execution.sincewhat.com&name={{actionText}}">
      <img src="/assets/images/tumblr.png">
    </a>
    <a href="http://www.facebook.com/sharer.php?s=100&url=http://police-execution.sincewhat.com">
      <img src="/assets/images/facebook.png">
    </a>
    <a href="https://twitter.com/share?url=http://police-execution.sincewhat.com&hashtags={{actionTags}}">
      <img src="/assets/images/twitter.png">
    </a>
  </div>
</div>
<div class="share-section">
  <div class="share-section--title">Discuss</div>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'sincewhat';
      
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
</div>
